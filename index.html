<!DOCTYPE html>
<html>
<head>
	<title>Estacionamento</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<meta charset="utf-8">
</head>
<body onload="mostraPatio()">
<div class="container">
	
	<div class="row header clearfix">
		<h2>Estacionamento</h2><span class="text-danger">Develop: Fabio</span>		
		<img type="img/png" src="img/car.png" width="100"/>
	</div>
	<script>validation()</script>
	<div class="jumbotron">
		<form id="formulario">
		<div id="aviso"></div>
			<div class="form-group">
			<label>CPF do proprietário<span class="text-danger">*</span></label>
				<input type="text" class="form-control" name="" id="CPF" placeholder="000.000.000-00">
			</div>
			<div class="form-group">
				<label>Modelo do Veículo<span class="text-danger">*</span></label>
				<input type="text" class="form-control" name="" id="modeloVeiculo" placeholder="Digite o modelo do veiculo...">
			</div>
			<div class="form-group">
				<label>Placa do Veículo<span class="text-danger">*</span></label>
				<input type="text" class="form-control" name="" id="placaVeiculo" placeholder="Digite a placa do veiculo...">
			</div>
			<button type="submit" class="btn btn-primary">Adicionar</button>
		</form>
	</div>

	<div class="row marketing">
		<div class="col-lg-12">
		 <table class="table table-hover" >
		    <thead class="table-drak">
		      <tr>
				<th>CPF do proprietário</th>
		        <th>Modelo</th>
		        <th>Placa</th>
		        <th>Entrada</th>
		        <th>Finalizar</th>
		      </tr>
		    </thead>
		    <tbody id="resultados">
		    </tbody>
		 </table>
		</div>
	</div>
</div>
 	<script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>
	<script type="text/javascript" src="js/function.js"></script>
	</body>
</html>
